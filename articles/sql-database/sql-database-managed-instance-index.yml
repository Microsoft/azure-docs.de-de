    image:
      alt: null
      height: 110
      src: media/sql-database-managed-instance-index/intro.png
      width: 250
    title: 'Einführung in die verwaltete Instanz in Azure SQL-Datenbank (5:38)'
    href: 'https://www.youtube.com/watch?v=W8feSZXm2Ec'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - title: Übersicht
            href: /azure/sql-database/sql-database-managed-instance
            html: <p>Erfahren Sie mehr über die verwaltete Instanz in Azure SQL-Datenbank.</p>
          - title: Umfassende Oberfläche
            href: '/azure/sql-database/sql-database-managed-instance#sql-features-supported'
            html: <p>Nahezu 100% SQL-Featurekompatibilität mit der aktuellen Version der SQL Server-Datenbank-Engine.</p>
          - title: VNET-Integration
            href: /azure/sql-database/sql-database-managed-instance-connectivity-architecture
            html: '<p>Sicherer Dienst, der in Ihrem privaten Azure VNET mit privaten IP-Adressen angeordnet ist.</p>'
          - title: Einfache Migration
            href: /azure/sql-database/sql-database-managed-instance-get-started-restore
            html: '<p>Sie können Ihre lokalen Datenbanken leicht zu Azure migrieren, indem Sie die native Wiederherstellung nutzen.</p>'
          - title: Migration ohne Ausfallzeiten
            href: /azure/dms/tutorial-sql-server-to-managed-instance
            html: '<p>Migrieren Sie eine Gruppe von Datenbanken mit nur minimaler Ausfallzeit, indem Sie den Database Migration Service verwenden.</p>'
          - title: Preise
            href: 'https://azure.microsoft.com/pricing/hybrid-benefit/'
            html: "<p>Sparen Sie für Ihre vorhandenen lokalen Lizenzen mit dem Azure-Hybridvorteil (AHB) bis zu 40\_%.</p>"
          - title: PaaS-Funktionen
            href: /azure/sql-database/sql-database-paas
            html: '<p>Bei Azure PaaS können Sie eine Instanz mit einer Verfügbarkeit von 99,99% mit minimalem Verwaltungsaufwand nutzen.</p>'
          - title: Dienstebenen
            href: /azure/sql-database/sql-database-service-tiers-general-purpose-business-critical
            html: <p>Wählen Sie je nach Ihren Geschäftsanforderungen zwischen den Dienstebenen „Universell“ und „Unternehmenskritisch“.</p>
          - title: Erweiterte Sicherheit
            href: /azure/sql-database/sql-database-security-index
            html: <p>Schützen Sie Ihre Instanz und Datenbanken mit integrierten Azure SQL-Datenbank-Sicherheitsfeatures.<p>
  - title: Neue Features und Previewfunktionen
    items:
      - type: paragraph
        text: 'Wir verbessern die verwaltete Instanz ständig mit neuen Features:'
      - type: list
        style: unordered
        items:
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-timezone">Konfigurieren der Zeitzone</a> während der Instanzerstellung.'
          - html: 'Erstellen Sie Instanzen mit <a href="https://aka.ms/managed-instance-collation">Sortierung Ihrer Wahl auf Serverebene</a>.'
          - html: 'Mit der Funktion „Geowiederherstellung“ können Sie <a href="https://medium.com/@jocapc/geo-restore-your-databases-on-azure-sql-instances-1451480e90fa">Ihre Datenbank mit PowerShell in einem anderen Rechenzentrum wiederherstellen</a>.'
          - html: '(Vorschauversion) <a href="https://medium.com/@jocapc/re-create-dropped-databases-in-azure-sql-managed-instance-dc369ed60266">Erneutes Erstellen gelöschter Datenbanken mit PowerShell</a>'
          - html: Verwaltete Instanzen sind durch eine <a href="sql-database-managed-instance-management-endpoint-verify-built-in-firewall.md">integrierte Firewall</a> geschützt.
          - html: '(Vorschauversion) <a href="https://aka.ms/managed-instance-tde-byok">Stellen Sie Ihre eigenen Verschlüsselungsschlüssel bereit</a>, während Sie lokale Datenbanken migrieren, für die Transparent Data Encryption (TDE) bereits aktiviert ist.'
          - html: '(Vorschauversion) Verwenden Sie <a href="https://aka.ms/managed-instance-failover-groups">geografisch verteilte Failovergruppen</a>, um eine Kopie der Instanz in einer anderen Region vorzuhalten und sicherzustellen, dass Ihre Daten auch bei einer regionalen Katastrophe verfügbar sind.'
          - html: '<a href="https://aka.ms/managed-instance-configurable-backup-retention">Konfigurieren der Sicherungsaufbewahrung für einen Zeitraum von bis zu 35 Tagen</a> für die Point-in-Time-Wiederherstellung. Beachten Sie, dass die langfristige Sicherungsaufbewahrung (bis zu zehn Jahre) noch nicht aktiviert ist, sodass Sie als Alternative <a href="https://docs.microsoft.com/sql/relational-databases/backup-restore/copy-only-backups-sql-server">ausschließlich kopierbare Sicherungen</a> nutzen können.'
          - html: '(Vorschauversion) Erstellen Sie <a href="https://aka.ms/managed-instance-aadlogins">Azure AD-Dienstprinzipale auf Instanzebene (Anmeldungen)</a>, indem Sie <a href="https://docs.microsoft.com/sql/t-sql/statements/create-login-transact-sql?view=azuresqldb-mi-current">CREATE LOGIN FROM EXTERNAL PROVIDER</a> verwenden.'
