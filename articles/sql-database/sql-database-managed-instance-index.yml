abstract:
  description: 'Die verwaltete Instanz in Azure SQL-Datenbank ist eine vollständig verwaltete Instanz der SQL Server-Datenbank-Engine, die in der Azure-Cloud gehostet wird. Dies ist die beste PaaS-Option zum Migrieren Ihrer SQL Server-Datenbank zur Cloud. Erfahren Sie anhand unserer Schnellstartanleitungen, Tutorials und Beispiele, wie Sie eine verwaltete Instanz erstellen und verwenden.'
