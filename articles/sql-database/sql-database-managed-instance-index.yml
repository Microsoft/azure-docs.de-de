  - title: Schritt-für-Schritt-Tutorials und Lernmaterial
    items:
      - type: paragraph
        text: 'Erfahren Sie, wie Sie eine verwaltete Instanz erstellen, verwalten und verwenden.'
      - type: list
        style: ordered
        items:
          - html: In unseren Schnellstarthandbüchern finden Sie Informationen zu den <a href="sql-database-managed-instance-quickstart-guide.md">ersten Schritten mit einer verwalteten Instanz</a>.
          - html: 'Erfahren Sie mehr über <a href="/azure/sql-database/sql-database-managed-instance-resource-limits">Hardwareeigenschaften und -einschränkungen</a>, <a href="/azure/sql-database/sql-database-managed-instance-transact-sql-information">Unterschiede bei der Transact-SQL-Sprache</a> und <a href="/azure/sql-database/sql-database-managed-instance-create-manage">Transact-SQL, PowerShell und die Azure CLI-API zum Konfigurieren einer verwalteten Instanz<a/>.'
          - html: '<a href="https://medium.com/azure-sqldb-managed-instance/the-ultimate-guide-for-creating-and-configuring-azure-sql-managed-instance-environment-91ff58c0be01">Konfigurieren</a> Sie das Azure VNET für die Bereitstellung der verwalteten Instanz.'
          - html: '<a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-vnet-configuration#validate-and-modify-an-existing-virtual-network">Überprüfen</a> Sie, ob Ihr vorhandenes Azure VNET zum Bereitstellen von verwalteten Instanzen verwendet werden kann.'
          - html: 'Stellen Sie eine Verbindung mit Ihrer Instanz mit einem <a href="sql-database-managed-instance-public-endpoint-securely">öffentlichen IP-Endpunkt</a>, <a href="https://techcommunity.microsoft.com/t5/Azure-SQL-Database/The-easiest-way-to-create-Azure-VM-that-can-access-your-Azure/ba-p/386247">virtuellen Azure-Computer</a>, einer <a href="/azure/sql-database/sql-database-managed-instance-configure-p2s">Point-to-Site-Verbindung</a> oder <a href="https://docs.microsoft.com/azure/sql-database/sql-database-managed-instance-connect-app">Anwendungen</a> her.'
          - html: 'Überprüfen Sie, ob Ihre Datenbank mit dem <a href="https://www.microsoft.com/download/details.aspx?id=53595">Datenmigrations-Assistenten</a> oder dem <a href="https://blogs.msdn.microsoft.com/datamigration/20../../release-database-experimentation-assistant-dea-v2-6/">Assistenten für Datenbankexperimente</a> migriert werden kann.'
          - html: 'Verlagern Sie Ihre Datenbanken in die verwaltete Instanz, indem Sie die <a href="/azure/sql-database/sql-database-managed-instance-get-started-restore">native Wiederherstellung</a> oder den <a href="/azure/dms/tutorial-sql-server-managed-instance-online">Datenmigrationsdienst</a> verwenden.'
          - html: 'Verschieben Sie Ihre SSIS-Pakete in <a href="/azure/data-factory/tutorial-deploy-ssis-packages-azure">Azure Data Factory</a>, tabellarische SSAS-Modelle in <a href="https://azure.microsoft.com/resources/videos/azure-analysis-services-moving-models/">Azure Analysis Service</a> und SSRS-Berichte in <a href="https://docs.microsoft.com/business-applications-release-notes/april18/power-bi/service/sql-server-reporting-services-ssrs-reports-power-bi-premium">PowerBI Premium</a>.'
          - html: 'Weitere Informationen zur Speicherebene in der <a href="https://medium.com/azure-sqldb-managed-instance/file-layout-in-general-purpose-azure-sql-managed-instance-cf21fff9c76c">Ebene „Universell“</a> und zu <a href="https://techcommunity.microsoft.com/t5/DataCAT/Storage-performance-best-practices-and-considerations-for-Azure/ba-p/305525">bewährten Methoden zur Speicherleistung und Überlegungen zur Dienstebene „Universell“</a>.'
          - html: 'Ermitteln Sie die bewährten Methoden und Empfehlungen zum <a href="https://www.youtube.com/watch?v=vO6k05Ox1iI">Schützen Ihrer Instanz</a>.'
          - html: 'Greifen Sie auf weitere <a href="sql-database-howto-managed-instance.md">Anleitungen</a> zu, die beim Konfigurieren Ihrer verwalteten Instanz hilfreich sein können.'
