title: Dokumentation zu Azure SQL Server Stretch Database
summary: Erfahren Sie, wie Sie SQL Server Stretch Database verwenden, um Ihre kalten Daten transparent und sicher zur Azure-Cloud zu migrieren. Sie können kosteneffiziente Verfügbarkeit für Datenbanken mit selten verwendeten Daten einrichten, ohne dass vorhandene Abfragen oder Anwendungen geändert werden müssen.
