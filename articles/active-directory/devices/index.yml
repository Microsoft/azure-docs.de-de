abstract:
  description: 'Über Geräte in Azure AD erhalten Benutzer Zugriff auf Ihre Unternehmensressourcen. Zum Schutz der Unternehmensressourcen möchten Sie als IT-Administrator diese Geräteidentitäten in Azure AD verwalten. So können Sie sicherstellen, dass Ihre Benutzer auf Ihre Ressourcen über Geräte zugreifen, die Ihren Standards für Sicherheit und Konformität entsprechen.<br>Die Geräteidentitätsverwaltung stellt zudem die Grundlage für gerätebasierten bedingten Zugriff dar. Mit dem gerätebasierten bedingten Zugriff können Sie sicherstellen, dass nur mit verwalteten Geräten auf Ressourcen in Ihrer Umgebung zugegriffen werden kann.'
