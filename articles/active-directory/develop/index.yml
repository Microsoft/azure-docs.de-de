  title: Microsoft Identity Platform (Azure Active Directory für Entwickler)
  description: 'Es wird beschrieben, wie Sie die Microsoft Identity Platform verwenden können, um Apps zum sicheren Anmelden von Benutzern für alle Microsoft-Identitäten zu erstellen und Token zum Aufrufen von Microsoft Graph, anderen Microsoft-APIs oder von Entwicklern erstellten APIs zu erhalten.'
