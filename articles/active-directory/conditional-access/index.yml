  description: 'Lesen Sie, wie Sie das Gleichgewicht zwischen Sicherheit und Produktivität bewahren, indem Sie den bedingten Azure AD-Zugriff konfigurieren. Mit Richtlinien für bedingten Zugriff können Sie bei der Wahl des Zugriffs berücksichtigen, auf welche Weise auf Ihre Cloud-Apps zugegriffen wird. Mit Zugriffsentscheidungen können Sie unter anderem folgende Aspekte steuern:<ul><li>Wie lautet die Netzwerkadresse des Benutzers?</li><li>Wurde der Zugriffsversuch von einem verwalteten Gerät initiiert?</li><li>Über welche Client-App wurde ein Verbindungsversuch initiiert?</li><li>Wurde der Zugriff über eine riskante Anmeldung versucht?</li></ul>Die folgenden Ressourcen helfen Ihnen beim schnellen Einstieg.'
