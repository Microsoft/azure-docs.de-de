  description: 'Sie lernen, wie die Erkennung von möglicherweise kompromittierten Identitäten funktioniert und automatisierte Reaktionen zu deren Verarbeitung implementiert werden. Azure Active Directory Identity Protection ist ein Feature der Azure AD Premium P2-Edition, das Ihnen Folgendes ermöglicht:<ul><li>Ermitteln potenzieller Sicherheitsrisiken für Identitäten Ihrer Organisation</li><li>Konfigurieren von Richtlinien für bedingten Zugriff für die automatische Reaktion auf verdächtige Aktivitäten, die im Zusammenhang mit den Identitäten Ihrer Organisation stehen</li><li>Untersuchen verdächtiger Vorfälle und Ergreifen entsprechender Maßnahmen zu deren Behebung</li></ul><br> Die folgenden Ressourcen helfen Ihnen beim schnellen Einstieg.'
