abstract:
  description: 'Mit Azure Dev Spaces können Sie Ihre gesamte in Azure Kubernetes Service (AKS) ausgeführte Microservices-Anwendung testen und iterativ entwickeln, ohne Abhängigkeiten replizieren oder simulieren zu müssen. Azure Dev Spaces vereinfacht die Zusammenarbeit mit Ihrem Team in einem freigegebenen Azure Kubernetes Service-Cluster (AKS) sowie die Ausführung und das Debugging von Containern direkt in AKS. In diesen Schnellstartanleitungen erfahren Sie mehr zur Verwendung von Azure Dev Spaces.'
