documentType: LandingData
title: Dokumentation für Azure Cosmos DB
metadata:
  document_id: e77bd640-1036-8b31-955c-a2cc990c69a1
  title: 'Dokumentation für Azure Cosmos DB – Tutorials, API-Referenz'
  description: 'Hier erfahren Sie, wie Sie Azure Cosmos DB verwenden, den global verteilten Multimodell-Datenbankdienst. In den Tutorials erfahren Sie, wie Sie Dokument-, Schlüssel/Wert- und Graph-Datenbanken erstellen und abfragen.'
  author: SnehaGunda
  ms.author: sngun
  ms.service: cosmos-db
  ms.topic: landing-page
  ms.date: 05/20/2019
abstract:
  description: 'Azure Cosmos DB ist ein vollständig verwalteter Datenbankdienst mit globaler, sofort einsatzbereiter Verteilung und transparenter Multimasterreplikation. Sie können global verteilte, operative Analysen mit geringer Wartezeit, Analyseworkloads und KI für transaktionale Daten innerhalb Ihrer Datenbank ausführen. Anhand unserer Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Azure Cosmos DB verwenden.'
  aside:
    image:
      alt: null
      height: 110
      src: media/index/video.png
      width: 250
    title: 'Erstellen von weltweit verfügbaren mobilen Apps in wenigen Minuten (16:17)'
    href: 'https://azure.microsoft.com/resources/videos/build-2017-azure-cosmos-db-build-planet-scale-mobile-apps-in-minutes/'
    width: 250
sections:
  - items:
      - type: list
        style: cards
        className: cardsM
        columns: 3
        items:
          - href: /azure/cosmos-db/distribute-data-globally/
            html: '<p>Enthält Informationen zu globaler Verteilung, Partitionierung, bereitgestelltem Durchsatz, Indizierung und anderen Konzepten, die für alle Azure Cosmos DB-APIs gelten.</p>'
            image:
              src: media/index/azure-cosmos-db-icon.png
            title: Konzepte
          - href: /azure/cosmos-db/sql-api-query-reference/
            html: '<p>Verwenden Sie die SQL-API, wenn Sie eine neue nicht relationale Dokumentdatenbank erstellen und für Abfragen die vertraute SQL-Syntax verwenden möchten.</p>'
            image:
              src: media/index/sql-api.svg
            title: SQL-API
          - href: /azure/cosmos-db/graph-introduction/
            html: '<p>Verwenden Sie die Gremlin-API, wenn Sie eine Graphdatenbank erstellen, um Beziehungen zwischen Entitäten zu modellieren und zu durchlaufen.</p>'
            image:
              src: media/index/graph-api.svg
            title: Gremlin-API
          - href: /azure/cosmos-db/mongodb-introduction/
            html: '<p>Verwenden Sie die Azure Cosmos DB-API für MongoDB, wenn Sie Daten aus einer MongoDB-Datenbank zum vollständig verwalteten Dienst von Azure Cosmos DB migrieren.</p>'
            image:
              src: media/index/mongodb-api.svg
            title: Azure Cosmos DB-API für MongoDB
          - href: /azure/cosmos-db/cassandra-introduction/
            html: '<p>Verwenden Sie die Cassandra-API, wenn Sie Daten von Cassandra zum vollständig verwalteten Dienst von Azure Cosmos DB migrieren.</p>'
            image:
              src: media/index/cassandra-api.png
            title: Cassandra-API
          - href: /azure/cosmos-db/table-introduction/
            html: '<p>Verwenden Sie die Tabelle-API, wenn Sie Daten aus Azure Table Storage zum Premium-Tabellenangebot von Azure Cosmos DB migrieren.</p>'
            image:
              src: media/index/table-api.svg
            title: Tabelle-API
          - href: /azure/cosmos-db/spark-api-introduction/
            html: "<p>Verwenden Sie die integrierte Unterstützung für Apache Spark zum Ausführen von Analysen für die in einem Azure\_Cosmos-Konto gespeicherten Daten. </p>"
            image:
              src: media/index/spark-logo.png
            title: Integrierte Analysen mit Apache Spark
          - href: /azure/cosmos-db/change-feed/
            html: '<p>Führen Sie Echtzeitanalysen mit einem Änderungsfeed aus, und lesen Sie dabei die sortierte Dokumentenliste in einem Azure Cosmos DB-Container in der Reihenfolge, in der die Dokumente geändert wurden. </p>'
            image:
              src: media/index/change-feed-logo.png
            title: Änderungsfeed
          - href: /azure/cosmos-db/etcd-api-introduction/
            html: <p> Dank der etcd-API können Sie Azure Cosmos DB als Back-End-Speicher für Azure Kubernetes verwenden.</p>
            image:
              src: media/index/etcd-logo.png
            title: etcd-API
