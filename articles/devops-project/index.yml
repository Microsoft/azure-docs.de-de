### YamlMime:Landing
title: DevOps Starter-Dokumentation für die Bereitstellung in Azure
summary: DevOps Starter bietet eine vereinfachte Umgebung, in der Sie Ihren vorhandenen Code und Ihr Git-Repository verwenden oder eine der Beispielanwendungen auswählen können, um eine CI/CD-Pipeline (Continuous Integration und Continuous Delivery) oder einen CI/CD-Workflow für Azure zu erstellen. DevOps Starter unterstützt nun die Erstellung von GitHub Actions-Workflows.
