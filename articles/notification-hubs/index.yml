abstract:
  description: 'Hier erfahren Sie, wie Sie mit Notification Hubs, einem skalierbaren Multi-Plattform-Modul für Pushbenachrichtigungen schnell Millionen von Nachrichten an Anwendungen auf verschiedenen Geräten (Android, iOS, Windows, Windows Phone, Baidu, Kindle) senden. <p>Anhand von Tutorials, API-Referenzen und anderem Dokumentationsmaterial wird gezeigt, wie Sie Pushbenachrichtigungen einrichten und von einem beliebigen Back-End an beliebige mobile Geräte senden.</p>'
