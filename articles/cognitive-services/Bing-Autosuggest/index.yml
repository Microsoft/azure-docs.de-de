abstract:
  description: 'Mit der Bing-Vorschlagssuche-API können Sie einen Teil eines Suchbegriffs an Bing senden und erhalten dann eine Liste mit vorgeschlagenen Begriffen, die andere Benutzer gesucht haben.  Während Benutzer beispielsweise die einzelnen Zeichen ihres Suchbegriffs eingeben, können Sie diese API aufrufen, um die Dropdown-Liste des Suchfelds mit Vorschlägen aufzufüllen. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie mehr über die Vorschlagssuche-API.'
