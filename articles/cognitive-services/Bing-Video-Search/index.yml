  description: Mithilfe der Bing-Videosuche-API können Sie die Videosuchfunktionen von Bing in Ihre Anwendungen integrieren. Sie können Suchabfragen an die API senden und ähnlich wie bei bing.com/videos relevante Videos in hoher Qualität abrufen und anzeigen.
