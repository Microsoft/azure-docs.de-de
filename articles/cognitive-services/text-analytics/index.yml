### YamlMime:Landing
title: Dokumentation zur Textanalyse-API
summary: 'Die Textanalyse-API ist ein cloudbasierter Dienst für die erweiterte Verarbeitung natürlicher Sprache aus unformatiertem Text. Sie bietet vier Hauptfunktionen: Standpunktanalyse, Schlüsselbegriffserkennung, Erkennung benannter Entitäten und Sprachenerkennung.'
metadata:
  title: Dokumentation zur Textanalyse-API – Tutorials, API-Referenz – Azure Cognitive Services | Microsoft-Dokumentation
  titleSuffix: Azure Cognitive Services
  services: cognitive-services
  description: 'Die Textanalyse-API ist ein cloudbasierter Dienst für die erweiterte Verarbeitung natürlicher Sprache aus unformatiertem Text. Sie bietet vier Hauptfunktionen: Standpunktanalyse, Schlüsselbegriffserkennung, Erkennung benannter Entitäten und Sprachenerkennung. In unseren Schnellstartanleitungen, Tutorials und Beispielen erfahren Sie, wie Sie Inhalte auf unterschiedliche Weise analysieren.'
