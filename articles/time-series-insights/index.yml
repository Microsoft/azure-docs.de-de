abstract:
  description: 'Willkommen bei Azure Time Series Insights. Azure Time Series Insights bietet leistungsstarke Tools für die Datenuntersuchung und Telemetriedaten, mit denen Sie Ihre Betriebsanalysen optimieren können. In dieser Dokumentation werden der Dienst, die Verwendung seiner zahlreichen Features, das Client-SDK und die leistungsstarken Time Series Insights-APIs beschrieben. Die Dokumentation enthält Informationen für zwei Versionen: eine bereits allgemein verfügbare Version (Time Series Insights (allgemein verfügbar)) und ein als Vorschau verfügbares umfangreiches Update (Time Series Insights (Vorschauversion)).'
  aside:
    image:
      alt: Ein Videoeinführung in Funktionen von Azure IoT Time Series Insights.
