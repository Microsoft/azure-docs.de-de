abstract:
  description: 'Azure Maps stellt Entwicklern aus allen Branchen leistungsstarke Geofunktionen mit umfassenden aktuellen Kartendaten zur Verfügung, um geografischen Kontext für Web- und Mobilanwendungen bereitzustellen. Bei Azure Maps handelt es sich um verschiedene, mit Azure One API konforme Azure-REST-APIs für Karten, Suche, Routing, Verkehr, Mobilität, Zeitzonen, Geolocation, Geofencing, Kartendaten und räumliche Operationen. Diese umfassen sowohl Web- als auch Android-SDKs, um die Entwicklung für verschiedene Plattformen einfach, flexibel und portabel zu gestalten.'
